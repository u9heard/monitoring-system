<html>
    <head>
        <title>Sign In</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/static/css/style.css">
    </head>
    <body>
        <nav class="navpan">
            <a class="navpan-item" href="/">
                <img src="/static/images/cropped-logo_bnk-03-1-small.webp">

            </a>
            <a class="navpan-item" href="/">Главная</a>
            <a class="navpan-item" href="/dashboard">Мониторинг</a>
            <a class="navpan-item" href="/config">Конфигурация</a>
            <a class="navpan-item right" href="/logout">Выход</a>
            
        </nav>
        <main class="">
            <div class="main-container fit-cont" style="padding: 10px;">
                <h3>Конфигурация системы</h3>
                <!-- <form action="" method="post" novalidate> -->
                    
                    <div class="container pad_med">
                        <table id="boxes" class="main-table full-width">
                            <tr>
                                <td>ID</td>
                                <td>Шкаф</td>
                                <td>Адрес</td>
                                <td>Заменить на</td>
                                
                            </tr>
                            {% for dev in devices %}
                            <tr>
                                <td>{{ dev.id }}</td>
                                <td>{{ dev.name }}</td>
                                <td>{{ dev.address }}</td>
                                <td>
                                    <select id="address_field{{ dev.id }}" name="address_field">
                                        {% for el in dev_list %}
                                            <option value="{{ el }}">{{ el }}</option>
                                        {% endfor %}
                                    </select>
                                </td>
                            </tr>
                            {% endfor %}
                            
                        </table>
                        <!-- <input id="save" class="custom-button" type="button" value="Сохранить"/> -->
                    </div>
                    <h3>Коррекция параметров</h3>
                    <div class="container pad_med">
                        <table id="corrections" class="main-table">
                            <tr>
                                <td>ID</td>
                                <td>Адрес</td>
                                <td>Коррекция, °C</td>
                                <td>Коррекция, %</td>
                                
                            </tr>

                            {% for dev in dev_addr %}
                            <tr>
                                <td>{{ dev.id }}</td>
                                <td>{{ dev.address }}</td>
                                <td>
                                    <input class="input" type="text" id="cor_t_field{{ dev.id }}" name="temp_field" value="{{dev.correct_t}}">
                                </td>
                                <td>
                                    <input class="input" type="text" id="cor_h_field{{ dev.id }}" name="hum_field" value="{{dev.correct_h}}">
                                </td>
                                
                            </tr>
                            {% endfor %}
                        </table>
                        
                    </div>
                    <input id="save" class="custom-button" type="button" value="Сохранить"/>

                <!-- </form> -->
            </div>
        </main>
        <script 
            src="https://code.jquery.com/jquery-3.6.3.js"
            integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
            crossorigin="anonymous"></script>
        <script  src="static/js/config.js"></script> 
        
    </body>
</html>
